id: "overland_park_civicweb"

# Base host and entry (root folder) URL for Overland Park's CivicWeb library
base_url: "https://opkansas.civicweb.net"
root_folder_url: "/filepro/documents/"

# City name for output directory structure
city_name: "Overland Park"

# Navigation path: folder sequence to reach target documents
navigation_path:
  - "Minutes"
  - "Mayor and Council"
  - "2025"

# Target year to scrape
target_year: 2025

# Allowed domains for basic validation
allowed_domains:
  - "opkansas.civicweb.net"

# Output directory relative to backend/
output_dir: "data/raw notes"

