name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: civicpulse/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: civicpulse
      
      - name: Lint
        run: npm run lint
        working-directory: civicpulse
      
      - name: Build
        run: npm run build
        working-directory: civicpulse
        env:
          NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 34.172.180.26
          username: gbrock
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd ~/CIVIC-civic-pulse
            git pull origin main
            cd civicpulse
            npm ci
            npm run build
            pm2 restart civicpulse