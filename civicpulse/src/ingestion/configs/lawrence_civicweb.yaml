id: "lawrence_civicweb"

# Base host and entry (root folder) URL for Lawrence's CivicWeb library
base_url: "https://lawrenceks.civicweb.net"
root_folder_url: "/filepro/documents/"

# City name for output directory structure
city_name: "Lawrence"

# Navigation path: folder sequence to reach target documents
navigation_path:
  - "Minutes"
  - "City Commission"
  - "2025"

# Target year to scrape (initial test scope)
target_year: 2025

# Allowed domains for basic validation
allowed_domains:
  - "lawrenceks.civicweb.net"

# Output directory relative to backend/
output_dir: "data/raw notes"


