version: '3.8'

services:
  # Frontend Next.js application
  frontend:
    build:
      context: ./src/app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      # Mount backend data directory for database access
      - ../../backend/data:/app/backend/data
      - ../../backend/db:/app/backend/db:ro
    depends_on:
      - ingestion
      - processing
    networks:
      - civicpulse-network

  # Ingestion module
  ingestion:
    build:
      context: ./src/ingestion
      dockerfile: Dockerfile
    volumes:
      # Mount backend directories for data and schema (configs are now in the image)
      - ../../backend/data:/app/backend/data
      - ../../backend/db:/app/backend/db:ro
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - civicpulse-network
    restart: unless-stopped

  # Processing module
  processing:
    build:
      context: ./src/processing
      dockerfile: Dockerfile
    volumes:
      # Mount backend directories for processing input/output
      - ../../backend/processing:/app/backend/processing
      - ../../backend/data:/app/backend/data
      - ../../backend/db:/app/backend/db:ro
    environment:
      - PYTHONUNBUFFERED=1
      - CIVICPULSE_KEYWORDS=${CIVICPULSE_KEYWORDS:-}
    networks:
      - civicpulse-network
    restart: unless-stopped

networks:
  civicpulse-network:
    driver: bridge

volumes:
  backend-data:
  backend-configs:
  backend-db:

