id: "olathe_legistar"

# The main Legistar calendar page URL
page_url: "https://olatheks.legistar.com/Calendar.aspx"

# City name for filename generation
city_name: "Olathe"

# Target year to filter meetings (optional)
target_year: 2025

# Allowed domains for security
allowed_domains:
  - "olatheks.legistar.com"

# Filter for specific meeting types (optional)
# Only download minutes for meetings whose name contains these terms
# Note: This is used both for dropdown filtering AND post-extraction filtering
meeting_filter:
  - "City Council"

# Default meeting name when page doesn't have a Name column (Olathe uses dates in first column)
default_meeting_name: "City Council"

# Output directory (relative to backend/)
output_dir: "data/raw notes"

